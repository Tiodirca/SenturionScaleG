name: senturionscaleg
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6
  # necessario para gravar chaves valores
  shared_preferences: ^2.3.2
  #utilizado para gerar pdf
  pdf: ^3.10.1
  #utilizado para salvar
  # pdf no celular
  path_provider: ^2.0.14
  open_file: ^3.2.1
  # utilizado para salvar
  # pdf na web
  universal_html: ^2.2.1
  # necessario para notificacao elegante
  elegant_notification: ^2.2.2
  # necessario para rodar firebase
  firebase_database: ^11.1.0
  cloud_firestore: ^5.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  # Necessario para gerar icones do aplicativo
  flutter_launcher_icons: ^0.14.1

flutter_launcher_icons:
  ios: true
  image_path: "assets/imagens/Logo.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/imagens/Logo.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/imagens/Logo.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true

  flutter_lints: ^3.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
  assets:
    - assets/imagens/

